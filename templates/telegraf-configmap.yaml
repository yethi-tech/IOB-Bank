apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
  namespace: default
data:
  telegraf.conf: |
    [global_tags]
      cluster = "test-cluster"

    [agent]
      interval = "10s"
      round_interval = true
      metric_batch_size = 1000
      metric_buffer_limit = 10000
      collection_jitter = "0s"
      flush_interval = "10s"
      flush_jitter = "0s"
      precision = ""
      hostname = "$HOSTNAME"
      omit_hostname = false

    [[outputs.influxdb_v2]]
      urls = ["http://tenjin-influxdb.default.svc.cluster.local:8086"]
      token = "EmGmyCmR1ZXDbYrDopZJQUlDvo1KzfEnaqtzSZ4rb2qqs9M08erOez8EhmvgPiiJztIiaNDIsl39ZoP7PcReSw=="
      organization = "Yethi"
      bucket = "telegraf"
      timeout = "5s"
      user_agent = "telegraf"

    [[inputs.kubernetes]]
      url = "https://kubernetes.default.svc/api/v1/nodes/${NODE_NAME}/proxy"
      bearer_token = "/var/run/secrets/kubernetes.io/serviceaccount/token"
      insecure_skip_verify = true
      # gather_services = true
      # gather_pod_container = true
      # gather_pod_cpu = true
      # gather_pod_container_resource_limits = true

    [[inputs.cpu]]
      percpu = true
      totalcpu = true
      collect_cpu_time = false
      report_active = true

    [[inputs.disk]]
      ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

    [[inputs.diskio]]
    [[inputs.mem]]
    [[inputs.net]]
    [[inputs.processes]]
    [[inputs.swap]]
    [[inputs.system]]

    [[inputs.kube_inventory]]
      url = "https://kubernetes.default.svc"
      bearer_token = "/var/run/secrets/kubernetes.io/serviceaccount/token"
      insecure_skip_verify = true
      resource_include = ["pods", "nodes", "pod_containers"]

    [[inputs.prometheus]]
      urls = ["http://kube-state-metrics.default.svc.cluster.local:8080/metrics"]
      insecure_skip_verify = true
      metric_version = 2
